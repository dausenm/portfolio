<!--prevent screen from scrolling when you move the terminal around-->>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dausen</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-white">

  <!-- Portfolio Content -->
  <div class="min-h-screen bg-white flex justify-center items-center relative">
    <!-- Horizontal Line -->
  <div class="horizontal-line"></div>

  <!-- Dots for Projects (Positioned Along the Line) -->
  <div class="line-dot" data-title="Programming Projects" data-sub1="Coding" data-sub2="Professional" data-sub3="Personal" style="left: 25%;"></div>
  <div class="line-dot" data-title="Professional Experience" data-sub1="Work" data-sub2="Education" data-sub3="Certifications" style="left: 50%;"></div>
  <div class="line-dot" data-title="Hobbies" data-sub1="Music" data-sub2="Art" data-sub3="Travel" style="left: 75%;"></div>


  <!-- Tilde Key Button at the Top Right -->
  <div class="absolute" style="top: 16px; right: 16px; position: absolute;">
      <button id="tilde-button" class="text-xl text-black border border-black rounded p-1">~</button>
    </div>
  </div>

  <!-- Terminal Element (Initially hidden) -->
  <div id="terminal" class="hidden">
    <!-- Terminal Header and Close Button -->
    <div id="terminal-header">
      <button id="close-button">X</button>
    </div>

    <!-- Terminal Output -->
    <div id="terminal-output"></div>

    <!-- Terminal Input -->
    <div id="terminal-input-container">
      <span id="terminal-input-prompt">user> </span>
      <input id="terminal-input" type="text" autofocus />
    </div>
</div>

<div id="resume-window" class="hidden">
  <!-- Draggable Header with Fullscreen Button and Close Button -->
  <div id="resume-header" style="padding: 1px; background-color: #222; cursor: move;">
      <button id="resume-close-button" style="float: right; background-color: red; color: white; border: none; border-radius: 50%; cursor: pointer; padding: 2px 5px; font-size: 14px;">X</button>
      <button id="fullscreen-button" style="float: right; background-color: green; color: white; border: none; cursor: pointer; padding: 2px 5px; font-size: 14px; margin-right: 5px;">â›¶</button>
  </div>

  <!-- Embed PDF -->
  <div id="resume-content" style="padding: 10px; background-color: white; color: black; font-family: Arial, sans-serif;">
    <iframe id="resume-content" src="assets/resume.pdf"></iframe>
  </div>
</div>

  <script src="/terminal.js"></script> <!-- External JS for terminal logic -->

  <script src="dots.js"></script>
</body>
</html>
